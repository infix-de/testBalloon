name: 'Build and publish the doc site'

on:
  workflow_dispatch:
  push:
    branches:
      - 'doc-site-deploy/**'

jobs:
  build-website:
    uses: ./.github/workflows/doc-site-build.yml

  publish-website:
    needs: [ build-website ]
    uses: ./.github/workflows/doc-site-publish.yml
    permissions:
      contents: read
      pages: write
      id-token: write
